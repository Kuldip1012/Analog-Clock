<!-- Aapne Time Hours Mate 12 Thi Ketlu Rotate Krvanu E Decide Kri Laie 
12 Hours - 360 Degree
So For 1 Hour - 30 Degree
60 Minutes - 30 Degree -> 1 Minute - 0.5 Degree -> m Minutes - 0.5m Degree
So Totally For h Hour - (30h + m/2)

60 Minutes - 360 Degree -> 1 Minute - 6 Degree -> m Minutes - 6m Degree

60 Seconds - 360 Degrees -> 1 Second - 6 Degree -> s Seconds - 6s Degree
-->
